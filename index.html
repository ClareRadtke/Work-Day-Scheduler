<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
          <label for="desctiption" class="hour col">9 AM</label>
       
          <textarea id="desctiption" name="desctiption" class="description row col-10" rows="4" cols="33">
          </textarea>
          
          <button type="button" class="saveBtn col"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <label for="desctiption" class="hour col">10 AM</label>
     
        <textarea id="desctiption" name="desctiption" class="description row col-10" rows="3" cols="33">

        <button type="button" class="saveBtn col"><i class="far fa-save"></i></button>
      </div>
      <div class="row">

    </div>
